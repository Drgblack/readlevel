<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" width="100" height="100">
  <!-- Background -->
  <rect width="100" height="100" rx="18" fill="#1a1a1a"/>
  
  <!-- Three horizontal lines suggesting text/reading, with ascending levels -->
  <!-- Bottom line - full width, lightest -->
  <rect x="18" y="68" width="64" height="5" rx="2.5" fill="#ffffff" opacity="0.25"/>
  
  <!-- Middle line - medium width -->
  <rect x="18" y="54" width="44" height="5" rx="2.5" fill="#ffffff" opacity="0.55"/>
  
  <!-- Top line - shortest, brightest — the "level" indicator -->
  <rect x="18" y="40" width="28" height="5" rx="2.5" fill="#4a7c8e"/>
  
  <!-- Vertical accent bar on left — the ReadLevel brand mark -->
  <rect x="18" y="28" width="5" height="50" rx="2.5" fill="#4a7c8e"/>
</svg>
